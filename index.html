<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDev</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">

        <div class="instagram-phone">
            <img src="./assets/img/instagram-celular.png" alt="">
        </div>

        <div class="instagram-login">

            <div class="group">
                <img src="./assets/img/instagram-logo.png" alt="Logo">
                <div class="profile-photo">
                    <img src="./assets/img/foto.png" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como JessicaSant</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é JessicaSant?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>

                <div class="download">
                    <a href=""></a>
                    <a href=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
